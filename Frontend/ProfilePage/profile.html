<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="profile.css">
        <link rel="stylesheet" href="../SideBar/sidebar.css">

        <title>Profile setup</title>
    </head>

    <body>
        <main id="main-content-area">
            <div>
                <h1>Alumn US</h1>
                <h2>Set up your preferences</h2>
                <h3>This will help us match you with the right posts, people, and levels</h3>
            </div>

            <div>
                <label for="nameInput">What is your name:</label>
                <input id="nameInput" class="bar" type="text" placeholder="First and Last name">
            </div>

            <div>
                <label for="majorDropdown">What is your major:</label>
                <select id="majorDropdown" name="myDropdownName">
                    <option value="option1">Software Engineering</option>
                    <option value="option2">Computer Science</option>
                    <option value="option3">Finance</option>
                    <option value="option4">Actuary Science</option>
                    <option value="option5">Mechanical Engineering</option>
                </select>
            </div>

            <div>
                <label for="educationDropdown">What is your current level of education:</label>
                <select id="educationDropdown" name="myDropdownName">
                    <option value="option1">Elementary</option>
                    <option value="option2">Middle School</option>
                    <option value="option3">High School</option>
                    <option value="option4">College Student</option>
                    <option value="option5">Alumni</option>
                </select>
            </div>

            <a href="../HomePage/home.html"><button class="back-button">Back</button></a>
            <button class="submit" onclick="addLevel()">Submit</button>

        </main>

        <script src="../SideBar/sidebar.js"></script>
        <script src="profile.js"></script>
    </body>
</html>
