<!DOCTYPE html>
<link rel="stylesheet" href="profile.css">


<html lan="en">
    <head>
        <title>Profile setup</title>
        <h1>Alumn US</h1>
        <h2>Set up your preferences</h2>
        <h3>This will help us match you with the right posts, people, and levels</h3>
    </head>
    <body>
        <div>
            <label for="myDropdown">What is your name:</label>
            <input class="bar" type="text" placeholder="First and Last name">
        </div>

        <div>
            <label for="myDropdown">What is your major:</label>
            <select id="myDropdown" name="myDropdownName">
                <option value="option1">Software Engineering</option>
                <option value="option2">Computer Science</option>
                <option value="option3">Finance</option>
                <option value="option4">Actuary Science</option>
                <option value="option5">Mechanical Engineering</option>
                
            </select>
        </div>

        <div>
            <label for="myDropdown">What is your current level of education:</label>
            <select id="myDropdown" name="myDropdownName">
                <option value="option1">Elementary</option>
                <option value="option2">Middle School</option>
                <option value="option3">High School</option>
                <option value="option4">University and above</option>
                <option value="option5">Trade School</option>
                <option value="option6">Alumni</option>
            </select>
        </div>

        <div>
            <label for="myDropdown">Date of birth:</label>
            <input class="bar" type="text" placeholder="Month/Day/Year">
        </div>

        <div>
            <label for="myDropdown">Skills you would like to share:</label>
 
            <input class="bar" type="text" placeholder="Write the list here">
       
        </div>

         <a href="../HomePage/home.html">
            <button class="submit" onclick="addLevel()">
                Submit
            </button>
        </a>   
        
        <a href="../HomePage/home.html">
            <button class="back-button">
                Back
            </button>
        </a>        
    </body>

    <script>// add level up
        function addLevel(){
            let level = parseInt(sessionStorage.getItem('userLevel')) || 0;
            level++;
            sessionStorage.setItem('userLevel', level);
        }
        
    </script>
</html>
