<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewing John Doe's Alumni Timeline</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../SideBar/sidebar.css">
</head>
<body>
  <main id="main-content-area">

    <!-- NEW DYNAMIC BACK BUTTON -->
    <button class="back-button" onclick="goBack()">← Back</button>

    <h1>Alumni Journey Timeline</h1>

    <div class="notice-banner">
      <span>⚠️ This user plans on applying to a local SWE job after graduation and wants mentor direction for tailoring their timeline toward that goal.</span>
    </div>

    <form id="add-event-form" class="add-event-form" onsubmit="addEventHandler(event)">
      <input type="text" id="event-date-input" placeholder="Event Date (e.g., Jun 2024)" required>
      <input type="text" id="event-desc-input" placeholder="Event Description" required>
      <p>Subject:</p>
      <select id="event-type-input">
        <option value="general">General</option>
        <option value="graduation">Graduation</option>
        <option value="job">Career</option>
        <option value="award">Award</option>
        <option value="travel">Travel</option>
      </select>
      <label><input type="checkbox" id="is-goal-input"> Is Milestone/Goal?</label>
      <button type="submit" class="add-btn">Add Event</button>
    </form>

    <div id="timeline" class="timeline"></div>

    <button class="reset-btn" onclick="resetTimeline()">Reset Timeline</button>

    <div id="history-log"></div>

  </main>

  <script src="../SideBar/sidebar.js"></script>
  <script src="../LevelUp/IconGrowth.js"></script>
  <script src="timeline.js"></script>

  <!-- UNIVERSAL BACK FUNCTION (NEW) -->
  <script>
  function goBack() {
      if (document.referrer && document.referrer !== window.location.href) {
          window.history.back();
      } else {
          window.location.href = "../HomePage/home.html";
      }
  }
  </script>

</body>
</html>
